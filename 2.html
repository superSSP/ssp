<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app" v-cloack>
        {{message}}

            el:'#app',
            data:{
                message:'这是一段文本'
            }
        });
    </script>
</body>
</html>
